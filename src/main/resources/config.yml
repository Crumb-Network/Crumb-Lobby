messages:
  # Placeholders:
  # %player_display_name% - The players display name
  # %player_username% - The players username
  welcome-message:
    enabled: true
    content:
      - "<gray><st>                                                           <reset>"
      - ""
      - "          <bold><aqua>Your Minecraft Server"
      - "       <green>Welcome back %player_display_name%!"
      - ""
      - "<gray><st>                                                           <reset>"
  join-message:
    enabled: true
    content: "<dark_gray>[<green>+<dark_gray>] <gray>%player_username% joined!"
  leave-message:
    enabled: true
    content: "<dark_gray>[<red>-<dark_gray>] <gray>%player_username% left!"

items:
  teleport-bow:
    enabled: true
    slot: 0
  pvp-sword:
    enabled: true
    slot: 4
  server-info:
    enabled: true
    slot: 8
    lore:
      - "Line 1"
      - "Line 2"

